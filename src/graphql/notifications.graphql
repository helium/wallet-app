query Notifications(
  $address: String!
  $resource: String!
  $before: Int
  $limit: Int
) {
  notifications(
    address: $address
    resource: $resource
    before: $before
    limit: $limit
  ) {
    resource
    body
    icon
    title
    type
    id
    viewedAt
    time
    actionTitle
    actionUrl
  }
}
