query AccountActivity($address: String!, $cursor: String, $filter: String) {
  accountActivity(address: $address, cursor: $cursor, filter: $filter) {
    cursor
    data {
      time
      memo
      type
      hash
      endEpoch
      startEpoch
      height
      seller
      amountToSeller
      rewards {
        account
        amount
        gateway
        type
      }
      payer
      nonce
      fee
      amount
      stakingFee
      stake
      stakeAmount
      payments {
        payee
        memo
        amount
      }
    }
  }
}
