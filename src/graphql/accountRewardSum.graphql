query AccountRewardsSummary(
  $address: String
  $minTime: String
  $maxTime: String
) {
  accountRewardsSum(address: $address, minTime: $minTime, maxTime: $maxTime) {
    data {
      total
      max
      median
      min
      stddev
      sum
    }
    meta {
      maxTime
      minTime
    }
  }
}
